<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Apple Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #00e676;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .product {
      display: flex;
      width: 900px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      overflow: hidden;
    }

    /* ================= PRODUCT PHOTO ================= */
    .product__photo {
      width: 45%;
    }

    .photo-container {
      background: linear-gradient(135deg, #b7f73b, #7ed957);
      padding: 30px;
      height: 100%;
    }

    .photo-main {
      position: relative;
      text-align: center;
    }

    .photo-main img {
      width: 100%;
      max-width: 300px;
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      color: #fff;
      font-size: 18px;
    }

    .photo-album {
      margin-top: 20px;
    }

    .photo-album ul {
      display: flex;
      justify-content: space-between;
      padding: 0;
      list-style: none;
    }

    .photo-album li {
      background: #fff;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .photo-album img {
      width: 50px;
    }

    /* ================= PRODUCT INFO ================= */
    .product__info {
      width: 55%;
      padding: 30px;
    }

    .title h1 {
      margin: 0;
      font-size: 28px;
    }

    .title span {
      color: #999;
      font-size: 12px;
    }

    .price {
      font-size: 32px;
      color: #ff3f34;
      margin: 20px 0;
    }

    .variant h3 {
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
    }

    .variant ul {
      display: flex;
      padding: 0;
      list-style: none;
      gap: 10px;
    }

    .variant li {
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 50%;
      cursor: pointer;
    }

    .variant img {
      width: 35px;
    }

    .description {
      margin-top: 25px;
    }

    .description h3 {
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
    }

    .description ul {
      padding-left: 18px;
      line-height: 1.8;
      color: #555;
    }

    .add-to-cart {
      margin-top: 30px;
    }

    .add-to-cart button {
      background: #ff3f34;
      border: none;
      color: #fff;
      padding: 15px 40px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .add-to-cart button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <section class="product">
    <div class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <div class="controls">
            <i class="fa fa-share-alt"></i>
            <i class="fa fa-heart-o"></i>
          </div>
          <img
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png"
            alt="green apple slice">
        </div>

        <div class="photo-album">
          <ul>
            <li><img
                src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                alt="green apple"></li>
            <li><img
                src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png"
                alt="half apple"></li>
            <li><img
                src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png"
                alt="green apple"></li>
            <li><img
                src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png"
                alt="apple top"></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="product__info">
      <div class="title">
        <h1>Delicious Apples</h1>
        <span>CODE: 45999</span>
      </div>

      <div class="price">
        R$ <span>7.93</span>
      </div>

      <div class="variant">
        <h3>SELECT A COLOR</h3>
        <ul>
          <li><img
              src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
              alt="green apple"></li>
          <li><img
              src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png"
              alt="yellow apple"></li>
          <li><img
              src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png"
              alt="orange apple"></li>
          <li><img
              src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png"
              alt="red apple"></li>
        </ul>
      </div>

      <div class="description">
        <h3>BENEFITS</h3>
        <ul>
          <li>Apples are nutritious</li>
          <li>Apples may be good for weight loss</li>
          <li>Apples may be good for bone health</li>
          <li>They're linked to a lower risk of diabetes</li>
        </ul>
      </div>

      <div class="add-to-cart">
        <button>ADD TO CART</button>
      </div>
    </div>
  </section>

</body>
</html>
